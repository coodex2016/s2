<div class="alain-default__aside-inner">

   <div style="position: relative">
           <nz-dropdown *ngIf="!settings.layout.collapsed " nzTrigger="click" class="alain-default__aside-user" style="padding-top: 3%">
               <div nz-dropdown class="user-block-dropdown">
                   <nz-avatar class="alain-default__aside-user-avatar" [nzSrc]="settings.user.avatar"></nz-avatar>
                   <div class="alain-default__aside-user-info">
                       <strong>{{ settings.user.name }}</strong>
                       <p class="text-truncate mb0">{{ settings.user.email }}</p>
                   </div>
               </div>
               <ul nz-menu>
                   <li nz-menu-item routerLink="/pro/account/center">{{ 'menu.account.center' | translate }}</li>
                   <li nz-menu-item routerLink="/pro/account/settings">{{ 'menu.account.settings' | translate }}</li>
               </ul>
           </nz-dropdown>
       <div class="alain-default__nav-item alain-default__sidebar-item" (click)="toggleCollapsedSidebar()"
            style="position: absolute;top: 0;right: 0;z-index: 99999">
           <i nz-icon nzType="menu-{{settings.layout.collapsed ? 'unfold' : 'fold'}}"></i>
       </div>
   </div>





    <!-- todo 菜单toggle -->
    <sidebar-nav class="d-block py-lg">

    </sidebar-nav>
</div>
